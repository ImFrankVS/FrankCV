    How to push changes to git page?

    1. Save the changes: Ctrl + s
    2. Set the correct clone repo path
    3. Check status: git status
    4. Add changes: git add .   or  git add site/index.html
    5. Check status: git status
    6. Commit changes: git commint -m "This is a message"
    7. Check status: git status
    8. Push changes: git push


-->
